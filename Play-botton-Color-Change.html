<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play-Botton-Color_Change-Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <style>
        .main {
            background-color: lightblue;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            margin: 200px auto;
            line-height: 110px;
            text-align: center;
            position: relative;
            animation: dev 5s 1;
        }
        
        .main i {
            font-size: 2rem;
        }
        
        .main .effect {
            background-color: lightblue;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            animation: hem 5s 1;
        }
        
        .main .effect1 {
            background-color: lightblue;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -2;
            animation: par 5s 1;
        }
        
        @keyframes dev {
            100% {
                filter: hue-rotate(360deg);
            }
        }
        
        @keyframes par {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(2);
                opacity: .4;
                filter: hue-rotate(360deg);
            }
        }
        
        @keyframes hem {
            100% {
                transform: scale(1.6);
                opacity: .5;
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="main">

        <div class="effect">
        </div>
        <div class="effect1"></div>
    </div>

</body>

</html>
